<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
    td{
      width: 260px;
      height:60px;
      border: solid 1px silver;
      text-align:center;
    }
  </style>
  <title>Восьмое задание</title>
</head>
<body>
<div id="divMain" align="center">
  <script>
    function tableCreat(word1, word2){
      const table = document.createElement('table');
      let tr = document.createElement('tr');
      let td1 = document.createElement('td');
      td1.innerHTML = `${word1}`;
      let td2 = document.createElement('td');
      td2.innerHTML = `${word2}`;

      tr.appendChild(td1);
      tr.appendChild(td2);
      table.appendChild(tr);
      document.getElementById('divMain').appendChild(table);
    }

    let schoolkid = {
      lastname: 'Сидоров',
      name: 'Николай',
      patronymic: 'Андреевич',
      year: '2007',
      well: '8',
      favoriteDis: ['Математика', 'Физика', 'Информатика'],
      placeReg: {
        country: 'Россия',
        city: 'Кемерово',
        house: '5',
        flat: '37'
      },
      placeRes: {
        country: 'Россия',
        city: 'Кемерово',
        house: '5',
        flat: '37'
      },
      printInf: function (){
        document.getElementById('divMain').innerHTML = `<h3 align="center">Информация о школьнике: ${this.lastname} ${this.name} ${this.patronymic}</h3>`;
        tableCreat('<h4>Характеристика</h4>', '<h4>Значение</h4>');
        tableCreat('Год рождения', `${this.year}`);
        tableCreat('Класс', `${this.well}`);
        tableCreat('Любимые дисциплины', `${this.favoriteDis[0]}, ${this.favoriteDis[1]}, ${this.favoriteDis[2]}`);
        tableCreat('Место регистрации', `Страна : ${this.placeReg.country}, Город : ${this.placeReg.city}, Номер дома : ${this.placeReg.house}, Номер квартиры : ${this.placeReg.flat}`);
        tableCreat('Место проживания', `Страна : ${this.placeRes.country}, Город : ${this.placeRes.city}, Номер дома : ${this.placeRes.house}, Номер квартиры : ${this.placeRes.flat}`);
      },
      checkYear: function (){
        document.getElementById('divMain').innerHTML = '<h2>Введите год рождения школьника</h2>\n' +
                '<input type="text"  class="divInput">\n' +
                '    <p>\n' +
                '        <button class="divBut">Результат</button>\n' +
                '    </p>\n' +
                '    <p>\n' +
                '    <label class="divLabel"></label>\n' +
                '    </p>';
        document.querySelector('.divBut').addEventListener('click', ()=>{
          let data = document.querySelector('.divInput').value;
          if ((parseInt(data) >= (this.year - 200)) && (parseInt(data) <= this.year)){
            this.year = parseInt(data);
            document.querySelector('.divLabel').innerHTML = 'Год рождения школьника равен: ' + this.year;
          }
          else if ((parseInt(data) <= (this.year - 200)) || (parseInt(data) >= this.year)){
            document.querySelector('.divLabel').innerHTML = 'Неверный год';
          }
          else{
            document.querySelector('.divLabel').innerHTML = 'Ошибочно введены данные!';
          }
        })
      }
    }
    schoolkid.checkYear();
  </script>
</div>
</body>
</html>
